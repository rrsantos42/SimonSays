<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="Simon Says">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="game_1.css">
	</head>
	<body>
		<h1 id="header">Simon Says</h1>
		<div class="game">
			<p id="wait">WAIT FOR THE COMPUTER</p>
			<p id="turn">Your turn</p>
			<p id="win"> NEXT ROUND-> </p>
			<p id="level"></p>
			<p id="round"></p>
			<p id="lifes"></p>
			<p id="lose">YOU LOST ONE LIFE</p>
			<p id="lost">YOU LOST</p>
			<button id="btn" onclick="SIMON_SAYS.main()">START</button>
			<div class="button-container" id="container">
			</div>
			<button id="next_lvl" onclick="SIMON_SAYS.check()">CHECK</button>
			<div class="foot">42Lisboa</div>
			<div class="foot2">Made By: rsantos</div>
		</div>
		<script src="game_1.js" async defer></script>
	</body>
</html>
